<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <div>
            <label for="nombre">Nombre</label>
            <input name="nombre" id="nombre" required>
        </div>
        <br>
        <div>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" min="0" required>
        </div>
       
        <div>
            <label for="nacimiento">Cual es tu fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento" required>
        </div>
        <br>
        <div>
            <label for="comentarios">Frase-favorita</label>
            <textarea name="comentarois" id="comentarios"></textarea>
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>   
</body>
</html>
